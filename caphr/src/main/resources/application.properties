#Target database Configuration
#Batch Job history database configuration - Tables auto-generated by Spring Batch
whrsc.datasource.url=
whrsc.datasource.username=
whrsc.datasource.password=
whrsc.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
whrsc.datasource.initialize=false

#Send Email Notifications- true or false
send.email.notification=false

#Email Notification Account
spring.mail.default-encoding=UTF-8
spring.mail.host=
spring.mail.username=
spring.mail.password=
spring.mail.port=
spring.mail.protocol=
spring.mail.test-connection=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=

#Email Notification properties
emailid.from=
emailid.to=

email.subject=DATE_TODAY - INTERFACE_NAME: Batch Job 'JOB_NAME' STATUS
email.message=The batch job 'JOB_NAME' completed with the following status: [STATUS] and the following parameters: [PARAMETERS].

#Logging properties
logging.config=logback.xml

# Must be one of ("trace", "debug", "info", "warn", or "error")
logging.level.root=INFO

#output logs to a file
logging.file=logs/WHRSC-CapHRInterface.log

#Run PL/SQL Function- True or False
import.caphr.data=true

#PL/SQL Stored Function properties
plsql.caphr.catalog=CAPHR_DATA_PKS
plsql.caphr.schema=HHS_WHRSC_HR
plsql.caphr.function=FN_IMPORT_CAPHR_DATA



