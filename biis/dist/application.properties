#Target database Configuration
#Batch Job history database configuration - Tables auto-generated by Spring Batch
hhs.datasource.url=
hhs.datasource.username=
hhs.datasource.password=
hhs.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
hhs.datasource.initialize=false

#Send Email Notifications- true or false
send.email.notification=false

#Email Notification Account
spring.mail.default-encoding=UTF-8
spring.mail.host=
spring.mail.username=
spring.mail.password=
spring.mail.port=
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

#Email Notification properties
emailid.from=
emailid.to=

email.subject=DATE_TODAY - INTERFACE_NAME: Batch Job 'JOB_NAME' STATUS
email.message=The batch job 'JOB_NAME' completed with the following status: [STATUS] and the following parameters: [PARAMETERS].


#Logging properties
logging.config=logback.xml

# Must be one of ("TRACE", "DEBUG", "INFO", "WARN", or "ERROR")
#logging.level.root=INFO

#output logs to a file
#logging.file=logs/BiisInterface.log

#Run PL/SQL Function- True or False
import.biis.person=true
import.biis.ref.data=true
import.ehrp.ref.data=true

#PL/SQL Stored Function properties
plsql.employee.catalog=BIIS_PERSON
plsql.employee.schema=HHS_HR
plsql.employee.function=FN_IMPORT_BIIS_PERSON

plsql.biis.refdata.catalog=REF_DATA_PKS
plsql.biis.refdata.schema=HHS_HR
plsql.biis.refdata.function=FN_IMPORT_REF_DATA

plsql.ehrp.refdata.catalog=EHRP_REF_DATA_PKS
plsql.ehrp.refdata.schema=HHS_HR
plsql.ehrp.refdata.function=FN_IMPORT_EHRP_REF_DATA